<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Converter</title>
</head>
<body>
    <h1>Forex Calculator</h1>
    <form action="/convert" method="POST">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
      <br>
      <br>
      <label for="currency_from">From:</label>
      <select id="currency_from" name="currency_from" required>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
      <br>
      <br>
      <label for="currency_to">To:</label>
      <select id="currency_to" name="currency_to" required>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="USD">USD</option>
      </select>
      <br>
      <br>
      <button type="submit">Convert</button>
    </form>
</body>
</html>
